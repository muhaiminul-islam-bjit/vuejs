<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>
        <input type="text" v-model="greeting" />
      </p>
      <p>{{greeting}} ({{greeting.length}})</p>

      <button :class="active ? 'text-green' : 'text-red'" v-on:click="toggle">
        Click me
      </button>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "whats up",
            buttonClasses: "text-green",
            active: false,
          };
        },

        mounted() {
          setTimeout(() => {
            this.greeting = "Changed";
          }, 3000);
        },

        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
